<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please Pick A Student For An Internship!</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="NYCJobsCouncilLogo" class="logo" />
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Company Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="What is your Company Name?"
          />
        </div>
        <div class="form-group">
          <h3>Student</h3>
          <select name="student">
            <option value="">Select Student from Sections Below</option>
            <option value="Top 10 Students">Top 10</option>
            <option value="Top 200 Students">Top 200 Students</option>
            <option value="Worst Students">Worst Students</option>
            <option value="Students That Never Showed Up">Students That Never Showed Up</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please Select The Preferred Student Based On Rating</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>What exactly do you want in this student? How will they benefit you?</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us how your ideal student is and expectations of them in the internship. We will try to match you in the best way to them. Do include your email"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
